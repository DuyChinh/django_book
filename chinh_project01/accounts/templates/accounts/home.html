<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chào mừng, {% if user.is_authenticated %} {{ user.username }} {% else %} Khách {% endif %}!</h2>
        {% if user.is_authenticated %}
            <p>Email: {{ user.email }}</p>
            <a href="{% url 'logout' %}" class="btn">Đăng xuất</a>
        {% else %}
            <p>Bạn chưa đăng nhập.</p>
            <a href="{% url 'login' %}" class="btn">Đăng nhập</a>
        {% endif %}
    </div>
</body>
</html>
